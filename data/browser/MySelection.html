<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Selection</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 529px 529px 529px;
        }
        .pokemon-img {
            width: 529px;
            height: 107px;
            object-fit: cover;
            object-position: -27px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="pokemon-img" id="pokemon-0" src="MyPokemonEmpty1.png">
        <img class="pokemon-img" id="pokemon-1" src="MyPokemonEmpty2.png">
        <img class="pokemon-img" id="pokemon-2" src="MyPokemonEmpty3.png">
        <img class="pokemon-img" id="pokemon-3" src="MyPokemonEmpty4.png">
        <img class="pokemon-img" id="pokemon-4" src="MyPokemonEmpty5.png">
        <img class="pokemon-img" id="pokemon-5" src="MyPokemonEmpty6.png">
    </div>
    <script>
        const imgs = [
            document.querySelector("#pokemon-0"),
            document.querySelector("#pokemon-1"),
            document.querySelector("#pokemon-2"),
            document.querySelector("#pokemon-3"),
            document.querySelector("#pokemon-4"),
            document.querySelector("#pokemon-5"),
        ]
        window.addEventListener("obsPokemonSvScreenBuilderMySelectionChanged", ({ detail: { imageUrls, mySelectionOrderMap } }) => {
            for (let i = 0; i < 6; i++) {
                const order = mySelectionOrderMap[i];
                if (order > 0) {
                    imgs[i].src = imageUrls[order - 1];
                } else {
                    imgs[i].src = `MyPokemonEmpty${i}.png`;
                }
            }
        });
    </script>
</body>
</html>
