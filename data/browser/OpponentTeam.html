<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Opponent Team</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px;
        }
        .pokemon-cell {
            position: relative;
        }
        .pokemon-name {
            position: absolute;
            top: 10px;
        }
        .pokemon-status {
            position: absolute;
            left: 0px;
            top: 60px;
        }
        .pokemon-img {
            margin: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pokemon-cell" id="pokemon-0">
            <span class="pokemon-name"></span>
            <img class="pokemon-img" src="20231116T031213-OpponentPokemon-0.png">
            <span class="pokemon-status"></span>
        </div>
        <div class="pokemon-cell">
            <span class="pokemon-name" id="pokemon-1"></span>
            <img class="pokemon-img" src="20231116T031213-OpponentPokemon-1.png">
            <span class="pokemon-status"></span>
        </div>
        <div class="pokemon-cell">
            <span class="pokemon-name" id="pokemon-0"></span>
            <img class="pokemon-img" src="20231116T031213-OpponentPokemon-2.png">
            <span class="pokemon-status"></span>
        </div>
        <div class="pokemon-cell">
            <span class="pokemon-name" id="pokemon-1"></span>
            <img class="pokemon-img" src="20231116T031213-OpponentPokemon-3.png">
            <span class="pokemon-status"></span>
        </div>
        <div class="pokemon-cell">
            <span class="pokemon-name" id="pokemon-0"></span>
            <img class="pokemon-img" src="20231116T031213-OpponentPokemon-4.png">
            <span class="pokemon-status"></span>
        </div>
        <div class="pokemon-cell">
            <span class="pokemon-name" id="pokemon-1"></span>
            <img class="pokemon-img" src="20231116T031213-OpponentPokemon-5.png">
            <span class="pokemon-status"></span>
        </div>
    </div>
    <script>
        const cells = Array.from(document.querySelectorAll(".pokemon-cell"));
        const imgs = cells.map(e => e.querySelector(".pokemon-img"));
        const names = cells.map(e => e.querySelector(".pokemon-name"));
        const statuses = cells.map(e => e.querySelector(".pokemon-status"));
        window.addEventListener("obsPokemonSvScreenBuilderOpponentTeamShown", async ({ detail: { imageUrls, pokemonNames } }) => {
            for (let i = 0; i < 6; i++) {
                imgs[i].src = imageUrls[i];
            }
            for (let i = 0; i < 6; i++) {
                const pokemonName = pokemonNames[i];
                const pokemooRes = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);
                if (!pokemooRes.ok) {
                    continue;
                }
                const pokemonJson = await pokemooRes.json();
                console.log(pokemonJson)
                statuses[i].textContent = "S" + pokemonJson.stats.find(e => e.stat.name == "speed").base_stat;

                const pokemonSpecieName = pokemonJson.species.name;
                const speciesRes = await fetch(`https://pokeapi.co/api/v2/pokemon-species/${pokemonSpecieName}`);
                if (!speciesRes.ok) {
                    continue;
                }
                const speciesJson = await speciesRes.json();
                console.log(speciesJson)
                names[i].textContent = speciesJson.names.find(e => e.language.name == "ja").name;
            }
        });
    </script>
</body>
</html>
